<ion-card class="office-card" color="light">
    <ion-card-header class="office-card-title" text-center>
        <ion-grid>
            <ion-row>
                <ion-col size="8">
                    <h2>{{officeData.name}}</h2>
                </ion-col>
                <ion-col class="uploaded-col" size="4"><ion-label class="uploaded-date">{{officeData.uploaded | date}}</ion-label></ion-col>
            </ion-row>
        </ion-grid>

    </ion-card-header >
    <img alt="office-img" [src]="officeData.imageUrl">
    <ion-item color="tertiary">
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>
            <small>{{officeData.address}}</small>
        </ion-label>
        <ion-button disabled="true" [color]="officeData.isAvailable ? 'success' : 'danger'" fill="outline"
                    slot="end">{{officeData.isAvailable ? 'ledig' : 'booket'}}</ion-button>
    </ion-item>

    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-grid>
                    <ion-row class="card-capacity-row">
                        <ion-row>
                            <ion-col size="8">
                                <h3>Kapasitet</h3>
                            </ion-col>
                            <ion-col size="8">
                                <h4 class="card-capacity-num">{{officeData.capacity}} pers</h4>
                            </ion-col>
                        </ion-row>
                        <ion-col size="4">
                            <ion-label class="office-card-price" color="tertiary">{{officeData.price}}kr/t</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <ion-col size="4">
                    <ion-button (click)="presentModal()" color="tertiary" float-right>info</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
