<ion-header no-border>
    <ion-toolbar>
        <ion-title color="tertiary">{{officeDetails.name}}</ion-title>
        <ion-buttons slot="end">
            <ion-button color="danger" (click)="dismiss()">Close</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
    <ion-grid>
        <ion-row>
            <img class="office-img" [src]="officeDetails.imageUrl" alt="office image">
        </ion-row>
        <ion-row>
            <ion-col no-padding class="office-address-col">
                <ion-item-divider no-padding>
                    <ion-label color="tertiary">{{officeDetails.address}}, {{officeDetails.city}}</ion-label>
                </ion-item-divider>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item-group>
                    <ion-item-divider>
                        <ion-item lines="none" slot="start">
                            <ion-label>Kapasitet</ion-label>
                        </ion-item>
                        <ion-item lines="none" slot="end">
                            <ion-label>{{officeDetails.capacity}}</ion-label>
                        </ion-item>
                    </ion-item-divider>
                </ion-item-group>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col *ngIf="officeDetails.isAvailable">
                <ion-item-divider>
                    <ion-item lines="none" slot="start">
                        <ion-label>Ledig for booking</ion-label>
                    </ion-item>
                    <ion-item no-padding lines="none">
                        <ion-button (click)="bookOffice()" color="success">
                            Book
                        </ion-button>
                    </ion-item>
                </ion-item-divider>
            </ion-col>
            <ion-col *ngIf="!officeDetails.isAvailable">
                <ion-item-divider>
                    <ion-item lines="none" slot="start">
                        <ion-label text-center color="danger">For Ã¸yeblikket booket</ion-label>
                    </ion-item>
                </ion-item-divider>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label position="stacked">Info</ion-label>
                    <ion-textarea
                            autoGrow="true"
                            disabled
                            readonly>
                        {{officeDetails.desc}}
                    </ion-textarea>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
